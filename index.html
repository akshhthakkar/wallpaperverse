<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpapers Collection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        padding: 60px 0 40px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 60px;
      }

      header h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 12px;
        background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      header p {
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        color: #888;
        font-weight: 400;
        letter-spacing: 0.01em;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 24px;
        padding-bottom: 80px;
      }

      @media (min-width: 768px) {
        .gallery {
          grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
          gap: 32px;
        }
      }

      .card {
        background: #111;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        overflow: hidden;
        transition: transform 0.25s ease, border-color 0.25s ease,
          box-shadow 0.25s ease;
        position: relative;
        cursor: pointer;
        opacity: 0;
        animation: fadeIn 0.4s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card:hover {
        transform: translateY(-4px);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      }

      .card-image-wrapper {
        position: relative;
        overflow: hidden;
        aspect-ratio: 16/10;
        background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%);
      }

      .card-image-wrapper::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          #2a2a2a 0%,
          #1a1a1a 50%,
          #2a2a2a 100%
        );
        background-size: 200% 200%;
        animation: shimmer 2s infinite;
        opacity: 0.3;
      }

      @keyframes shimmer {
        0% {
          background-position: 100% 0%;
        }
        100% {
          background-position: -100% 0%;
        }
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.4s ease, opacity 0.3s ease;
        opacity: 0;
      }

      .card img.loaded {
        opacity: 1;
      }

      .card:hover img {
        transform: scale(1.03);
      }

      .card-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.8) 0%,
          transparent 50%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .card:hover .card-overlay {
        opacity: 1;
      }

      .card-content {
        padding: 20px;
      }

      .card-title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 14px;
        color: #ffffff;
        letter-spacing: -0.01em;
      }

      .download-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 12px 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #ffffff;
        text-align: center;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .download-btn:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
      }

      footer {
        text-align: center;
        padding: 40px 20px 60px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        margin-top: 60px;
      }

      footer p {
        color: #666;
        font-size: 0.9rem;
        font-weight: 400;
      }

      @media (max-width: 640px) {
        header {
          padding: 40px 0 30px;
          margin-bottom: 40px;
        }

        .gallery {
          gap: 20px;
          padding-bottom: 60px;
        }

        .card-content {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Wallpapers</h1>
        <p>High-quality wallpaper collection!</p>
      </header>

      <div class="gallery" id="gallery"></div>

      <footer>
        <p>Â© Aksh Thakkar Wallpapers Collection</p>
      </footer>
    </div>

    <script>
      const wallpapers = [
        { name: "Akaza", file: "Akaza.jpg" },
        { name: "Breaking Bad", file: "breaking bad.jpg" },
        { name: "Gyomei", file: "Gyomei.jpg" },
        { name: "Interstellar", file: "interstellar.jpg" },
        { name: "Itadori", file: "itadori.jpg" },
        { name: "JJK", file: "JJK.jpg" },
        {
          name: "Jordan 1 Lost and Found",
          file: "Jordan 1 lost and found.jpg",
        },
        { name: "Loki", file: "loki.jpg" },
        { name: "Loki 2", file: "loki2.jpg" },
        { name: "May", file: "may.jpg" },
        { name: "Lightning McQueen", file: "mcqueen.jpg" },
        { name: "Meiji", file: "Meiji.jpg" },
        { name: "Obanai", file: "Obanai.jpg" },
        { name: "Optimus Prime", file: "prime.jpg" },
        { name: "Spider-Gwen", file: "spidergwen.jpg" },
        { name: "Steve", file: "steve.jpg" },
        { name: "Stranger Things", file: "stranger things.jpg" },
        { name: "Stranger", file: "stranger.jpg" },
        { name: "Sukuna", file: "Sukuna.jpg" },
        { name: "Sukuna 2", file: "sukuna2.jpg" },
        { name: "Tanjiro", file: "tanjiro.jpg" },
        { name: "Thanos", file: "thanos.jpg" },
        { name: "Thor", file: "thor.jpg" },
        { name: "Vecna", file: "vecna.jpg" },
        { name: "Venom", file: "venom.jpg" },
        { name: "Will Vecna", file: "will vecna.jpg" },
        { name: "Yuji", file: "Yuji.jpg" },
        { name: "Yuta", file: "yuta.jpg" },
        { name: "Zenitsu", file: "zenitsu1.jpg" },
        { name: "Zenitsu 2", file: "zenitsu2.jpg" },
      ];

      const gallery = document.getElementById("gallery");

      wallpapers.forEach((wallpaper, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.style.animationDelay = `${index * 0.05}s`;

        const encodedFile = encodeURIComponent(wallpaper.file);

        const imageWrapper = document.createElement("div");
        imageWrapper.className = "card-image-wrapper";

        const img = document.createElement("img");
        img.dataset.src = encodedFile;
        img.alt = wallpaper.name;

        // Lazy load images
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const image = entry.target;
                image.src = image.dataset.src;
                image.onload = () => {
                  image.classList.add("loaded");
                  imageWrapper.querySelector("::before")?.remove();
                };
                observer.unobserve(image);
              }
            });
          },
          { rootMargin: "50px" }
        );

        observer.observe(img);

        const overlay = document.createElement("div");
        overlay.className = "card-overlay";

        imageWrapper.appendChild(img);
        imageWrapper.appendChild(overlay);

        const content = document.createElement("div");
        content.className = "card-content";

        const title = document.createElement("div");
        title.className = "card-title";
        title.textContent = wallpaper.name;

        const downloadBtn = document.createElement("a");
        downloadBtn.href = encodedFile;
        downloadBtn.download = wallpaper.file;
        downloadBtn.className = "download-btn";
        downloadBtn.innerHTML =
          '<svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 1v10M4 8l4 4 4-4M2 14h12"/></svg><span>Download</span>';

        content.appendChild(title);
        content.appendChild(downloadBtn);
        card.appendChild(imageWrapper);
        card.appendChild(content);
        gallery.appendChild(card);
      });
    </script>
  </body>
</html>
